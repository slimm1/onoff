<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On&Off - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hamburgers.css">
    <link rel="shortcut icon" href="assets/OO_LOGO_FINAL.svg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="slim-flex-left">
            <div class="slim-home-icon">
                <div class="slim-icon">
                    <a href="index.html">
                        <img src="assets/OO_LOGO_FINAL.svg" alt="companyLogo">
                    </a>
                </div>
            </div>
        </div>
        <div class="slim-flex-right">
            <div class="slim-row-menu-items">
                <div class="slim-menu-item slim-grid-2row">
                    <p class="slim-small-font">¿No eres socio aún?</p>
                    <a href="">Hazte socio</a>
                </div>
                <div class="slim-menu-item menu slim-grid-2row">
                    <button id="burger-menu-top" class="hamburger hamburger--collapse" type="button">
                        <span class="hamburger-box">
                          <span class="hamburger-inner"></span>
                        </span>
                    </button>
                    <div class="slim-lang-row">
                        <a class="slim-small-font active" href="">ES</a>
                        <a class="slim-small-font inactive" href="">EN</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="slim-main">
        <div class="slim-section">
            <div class="onoff-section-grid">
                <div class="onoff-section-col">
                    <div class="purple">

                    </div>
                    <div>

                    </div>
                </div>
                <div class="onoff-section-col">
                    <div>

                    </div>
                    <div class="orange">

                    </div>
                </div>
                <div class="onoff-section-col blue">
                    <div class="blue">

                    </div>
                    <div>

                    </div>
                </div>
                <div class="onoff-section-col yellow">
                    <div>

                    </div>
                    <div class="yellow">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>
<script src="js/main.js"></script>
</html>
